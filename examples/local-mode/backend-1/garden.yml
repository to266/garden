kind: Module
name: backend-1
description: Backend service container
type: container

# You can specify variables here at the module level
variables:
  ingressPath: /hello-backend-1

services:
  - name: backend-1
    localMode:
      ports:
        - remote: 8080
          local: 8090
        - remote: 8000
          local: 8001
      # starts the local application
      command: ["../backend-local-1/main"]
    healthCheck:
      httpGet:
        path: ${var.ingressPath}
        port: http
    ports:
      - name: http
        containerPort: 8080
        # Maps service:80 -> container:8080
        servicePort: 80
      - name: http2
        containerPort: 8000
        servicePort: 80
    ingresses:
      - path: ${var.ingressPath}
        port: http # http2 can be used as an alternative port here

tasks:
  - name: test-1
    command: ["sh", "-c", "echo task output"]
